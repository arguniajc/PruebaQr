<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lector de QR</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.2rem;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Escanea un Código QR</h1>
  <div id="reader"></div>
  <div id="resultado"></div>

  <script>
    const resultado = document.getElementById('resultado');

    function onScanSuccess(decodedText, decodedResult) {
      // Detener el escáner después de leer 1 código
      html5QrcodeScanner.clear().then(() => {
        resultado.innerText = `Contenido QR: ${decodedText}`;
        // Si el QR es un link, redirecciona:
        if (decodedText.startsWith("http")) {
          window.location.href = decodedText;
        }
      }).catch(err => {
        console.error('Error limpiando el escáner', err);
      });
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader", { fps: 10, qrbox: 250 }
    );
    html5QrcodeScanner.render(onScanSuccess);
  </script>

</body>
</html>
