<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EscÃ¡ner de CÃ³digo QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }

    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }

    #reader {
      width: 100%;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      background: #fff;
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 10px 20px;
      border-radius: 8px;
      word-wrap: break-word;
      max-width: 90%;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      #resultado {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ“· Escanea tu menÃº</h1>
  <div id="reader"></div>
  <div id="resultado">Esperando escaneo...</div>

  <script>
    const resultado = document.getElementById('resultado');

    function onScanSuccess(decodedText, decodedResult) {
      // Detener escÃ¡ner luego de escanear
      html5QrcodeScanner.clear().then(() => {
        resultado.innerText = `âœ… Escaneado: ${decodedText}`;
        if (decodedText.startsWith("http")) {
          // Redirige despuÃ©s de 1.5 segundos
          setTimeout(() => {
            window.location.href = decodedText;
          }, 1500);
        }
      }).catch(err => {
        console.error("Error al limpiar el lector", err);
      });
    }

    const html5QrcodeScanner = new Html5QrcodeScanner("reader", {
      fps: 10,
      qrbox: { width: 250, height: 250 },
      experimentalFeatures: {
        useBarCodeDetectorIfSupported: true
      },
      rememberLastUsedCamera: true
    }, /* verbose= */ false);

    html5QrcodeScanner.render(onScanSuccess);

    // Forzar cÃ¡mara trasera al inicio
    Html5Qrcode.getCameras().then(devices => {
      if (devices && devices.length > 1) {
        html5QrcodeScanner.clear().then(() => {
          const backCam = devices.find(device => device.label.toLowerCase().includes('back'));
          html5QrcodeScanner.start(backCam ? backCam.id : devices[0].id, {
            fps: 10,
            qrbox: 250
          }, onScanSuccess);
        });
      }
    });
  </script>

</body>
</html>
