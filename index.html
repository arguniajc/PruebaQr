<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TuPedido ‚Äì Esc√°ner QR para Men√∫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e66114, #14c014);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
    }

    #reader {
      width: 100%;
      max-width: 320px;
      margin-top: 1rem;
      border-radius: 12px;
      overflow: hidden;
      background-color: #fff;
    }

    #resultado {
      margin-top: 1rem;
      font-size: 1.1rem;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 10px 20px;
      border-radius: 10px;
      max-width: 90%;
      word-break: break-word;
    }

    button {
      background: #fff;
      color: #03030e;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 1rem;
    }

    button:hover {
      background: #e0e0ff;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      #resultado {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <h1>üì∑ TuPedido: Escanea tu men√∫</h1>
  <button onclick="iniciarEscaneo()">üì° Iniciar escaneo</button>
  <div id="reader" style="display:none;"></div>
  <div id="resultado">Esperando escaneo...</div>

  <script>
    const resultado = document.getElementById('resultado');
    const readerDiv = document.getElementById('reader');
    const html5QrCode = new Html5Qrcode("reader");

    function iniciarEscaneo() {
      Html5Qrcode.getCameras().then(cameras => {
        if (cameras && cameras.length) {
          const camaraTrasera = cameras.find(c => c.label.toLowerCase().includes('back')) || cameras[0];

          readerDiv.style.display = "block";

          html5QrCode.start(
            camaraTrasera.id,
            { fps: 10, qrbox: { width: 250, height: 250 } },
            qrCodeMessage => {
              resultado.innerText = `‚úÖ Escaneado: ${qrCodeMessage}`;
              html5QrCode.stop().then(() => {
                // Redirigir inmediatamente si es un link
                if (qrCodeMessage.startsWith("http")) {
                  window.location.href = qrCodeMessage;
                }
              });
            },
            errorMessage => {
              // Error silencioso al no encontrar c√≥digo
            }
          );
        }
      }).catch(err => {
        resultado.innerText = "‚ùå Error accediendo a la c√°mara";
        console.error(err);
      });
    }
  </script>

</body>
</html>
