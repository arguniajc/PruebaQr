<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TuProyecto ‚Äì Lector de Placas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/tesseract.js@v4.0.2/dist/tesseract.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
    }

    h1 {
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }

    p {
      margin-bottom: 1rem;
      font-size: 1rem;
      opacity: 0.85;
    }

    video, canvas {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      margin: 1rem auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    button {
      background: #14c014;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #10a110;
    }

    #resultado {
      margin-top: 1rem;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      word-wrap: break-word;
    }

    footer {
      margin-top: auto;
      font-size: 0.85rem;
      padding-top: 1.5rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <h1>üì∏ Lector de Placas</h1>
  <p>Apunta la c√°mara trasera a la placa de un veh√≠culo y presiona capturar</p>

  <video id="video" autoplay playsinline></video>
  <button onclick="capturar()">üì∑ Capturar</button>
  <canvas id="canvas" style="display:none;"></canvas>

  <div id="resultado">Esperando captura...</div>

  <footer>¬© 2025 TuProyecto ‚Äì OCR de Placas</footer>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const resultado = document.getElementById('resultado');

    // Activar c√°mara trasera
    navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'environment' },
      audio: false
    }).then(stream => {
      video.srcObject = stream;
    }).catch(err => {
      resultado.innerText = "‚ùå Error al acceder a la c√°mara";
      console.error(err);
    });

    function capturar() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      resultado.innerText = "‚è≥ Leyendo texto...";

      Tesseract.recognize(canvas, 'eng').then(({ data: { text } }) => {
        resultado.innerHTML = `‚úÖ Texto detectado:<br><strong>${text.trim()}</strong>`;
      }).catch(err => {
        resultado.innerText = "‚ùå No se pudo leer el texto.";
        console.error(err);
      });
    }
  </script>

</body>
</html>
