<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>TuPedido ‚Äì Inicio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to right, #e66114, #14c014);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: white;
      color: #333;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background-color: #f0f0f0;
    }

    #login-form {
      display: none;
      margin-top: 1rem;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    .error {
      color: #ff6961;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üçî Bienvenido a TuPedido</h1>
    <button onclick="location.href='menu.html'">üìù Hacer Pedido</button>
    <button onclick="mostrarLogin()">üîê Login Vendedor</button>

    <div id="login-form">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" placeholder="user" />

      <label for="password">Contrase√±a</label>
      <input type="password" id="password" placeholder="*****" />

      <button onclick="validarLogin()">Ingresar</button>
      <div class="error" id="error-msg"></div>
    </div>
  </div>

  <script>
    function mostrarLogin() {
      document.getElementById('login-form').style.display = 'block';
    }

    function validarLogin() {
      const usuario = document.getElementById('usuario').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-msg');

      if (usuario === 'vendedor' && password === '2026') {
        window.location.href = 'vendedor.html';
      } else {
        errorMsg.textContent = '‚ùå Usuario o contrase√±a incorrectos.';
      }
    }
  </script>

</body>
</html>
